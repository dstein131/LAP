<body style="background-color: #D8D8D8;">

    <!-- nav pills -->

    </div>
    <nav>
        <div class="nav nav-tabs justify-content-center " id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                type="button" role="tab" aria-controls="nav-home" aria-selected="true">Single Property Query</button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Reports</button>

        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">

            <div class="container-fluid d-flex flex-row flex-wrap align-items-center justify-content-evenly "

                <!-- main container -->

                    <!-- left card -->

                    <div class="card my-3" style="width: 800px; ; background-color: #F2F2F2;">
                        <div class="card-header" style="background-color: #4EBFB4; height: 66px; ">

                                style="color: white; font-weight: bold; font-size: 20px; margin-top: 10px;">Property
                                Query
                            </h5>
                        </div>

                        <div class="card-body d-flex flex-column align-items-center ">
                            <!-- property search box -->
                            <div class="input-group mb-3" style="min-width: 300px; max-width: 600px;">
                                <input type="text" class="form-control" placeholder="Enter Parcel"
                                    aria-label="Search Property" aria-describedby="button-addon2">
                                <button class="btn btn-outline-secondary" type="button"
                                    id="button-addon2">Select</button>
                            </div>
                            <!-- end property search box -->
                            <!-- property info -->

                            <div class="card border-0" style="width: 80%; ; background-color: #F2F2F2;">
                                <div class="card-body">
                                    <!-- <h5 class="card-title text-center"
                        style="color: #4EBFB4; font-weight: bold; font-size: 20px; margin-top: 0px;">Property
                        Information</h5> -->
                                    <div class="d-flex flex-row flex-wrap align-items-center justify-content-around">
                                        <div class="d-flex flex-column mx-2" style="min-width: 200px">
                                            <div class="mb-3">
                                                <label for="parcelid" class="form-label">Field 1</label>
                                                <input type="text" class="form-control" id="parcelid"
                                                    placeholder="Field 1">
                                            </div>
                                            <div class="mb-3">
                                                <label for="parcelid" class="form-label">Field 2</label>
                                                <input type="text" class="form-control" id="parcelid"
                                                    placeholder="Field 2">

                                            </div>
                                            <div class="mb-3">
                                                <label for="parcelid" class="form-label">Field 3</label>
                                                <input type="text" class="form-control" id="parcelid"
                                                    placeholder="Field 3">

                                            </div>
                                            <div class="mb-3">
                                                <label for="parcelid" class="form-label">Field 4</label>
                                                <input type="text" class="form-control" id="parcelid"
                                                    placeholder="Field 4">

                                            </div>


                                        </div>
                                        <div class="d-flex flex-column mx-2" style="min-width: 200px">
                                            <div class="mb-3">
                                                <label for="parcelid" class="form-label">Field 5</label>
                                                <input type="text" class="form-control" id="parcelid"
                                                    placeholder="Field 5">
                                            </div>
                                            <div class="mb-3">
                                                <label for="parcelid" class="form-label">Field 6</label>
                                                <input type="text" class="form-control" id="parcelid"
                                                    placeholder="Field 6">

                                            </div>
                                            <div class="mb-3">
                                                <label for="parcelid" class="form-label">Field 7</label>
                                                <input type="text" class="form-control" id="parcelid"
                                                    placeholder="Field 7">

                                            </div>
                                            <div class="mb-3">
                                                <label for="parcelid" class="form-label">Field 8</label>
                                                <input type="textarea" class="form-control" id="parcelid"
                                                    placeholder="Field 8">

                                            </div>


                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center justify-content-end me-5">
                                        <a href="" class="btn btn-primary">Save Changes</a>
                                    </div>

                                </div>

                            </div>

                        </div>
                    </div>


                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            <div class="container-fluid d-flex flex-row flex-wrap align-items-center justify-content-evenly "
                id="newparcelcont">
                <!-- main container -->
                <div class="container-fluid d-flex flex-row flex-wrap align-items-center justify-content-evenly "
                    id="newparcelcont">

                    <!-- left card -->

                    <div class="card my-3" style="width: 800px; ; background-color: #F2F2F2;">
                        <div class="card-header" style="background-color: #4EBFB4; height: 66px; ">
                            <h5 class="card-title text-center"
                                style="color: white; font-weight: bold; font-size: 20px; margin-top: 10px;">Reports
                            </h5>
                        </div>

                        <div class="card-body d-flex flex-wrap align-items-center justify-content-around ">
                            <div class="d-flex flex-column align-items-center justify-content-center">

                                <!-- drop down state selector -->
                                <div class="d-flex flex-row align-items-center justify-content-center mb-2">
                                    <label for="stateSelect" class="form-label" style="width: 100px">State</label>
                                    <select class="form-select" id="stateSelect"
                                        style="width: 200px; margin-left: 10px;">
                                        <option value="0">Select State</option>
                                        <option value="1">Test 2</option>
                                        <option value="2">Test 3</option>
                                        <option value="3">Test 4</option>
                                        <option value="4">Test 5</option>

                                    </select>
                                </div>
                                <!-- drop down county selector -->
                                <div class="d-flex flex-row align-items-center justify-content-center mb-2">
                                    <label for="countySelect" class="form-label" style="width: 100px">County</label>
                                    <select class="form-select" id="countySelect"
                                        style="width: 200px; margin-left: 10px;">
                                        <option value="0">Select County</option>
                                        <option value="1">Test 2</option>
                                        <option value="2">Test 3</option>
                                        <option value="3">Test 4</option>
                                        <option value="4">Test 5</option>

                                    </select>
                                </div>
                                <div class="d-flex flex-row align-items-center justify-content-center mb-2">
                                    <label for="muniSelect" class="form-label" style="width: 100px">Municipality</label>
                                    <select class="form-select" id="muniSelect"
                                        style="width: 200px; margin-left: 10px;">
                                        <option value="0">Select Municipality</option>
                                        <option value="1">Test 2</option>
                                        <option value="2">Test 3</option>
                                        <option value="3">Test 4</option>
                                        <option value="4">Test 5</option>

                                    </select>
                                </div>
                                <div class="d-flex flex-row align-items-center justify-content-center mb-2">
                                    <label for="reportSelect" class="form-label" style="width: 100px">Report</label>
                                    <select class="form-select" id="reportSelect"
                                        style="width: 200px; margin-left: 10px;">
                                        <option value="0">Select Report</option>
                                        <option value="1">Test 2</option>
                                        <option value="2">Test 3</option>
                                        <option value="3">Test 4</option>
                                        <option value="4">Test 5</option>

                                    </select>
                                </div>
                            </div>
                            <!-- <button type="button" class="btn btn-success" style="width: 200px; margin-top: 10px;">Run Report</button> -->
                            <div class="d-flex flex-column align-items-center justify-content-center">
                                <!-- here are all the toggles and switches-->
                                <!-- date range selector -->


                                <div class="d-flex flex-column mx-2" style="min-width: 200px">
                                    <div class="d-flex flex-row align-items-center justify-content-center mb-2">
                                        <label for="parcelid" class="form-label" style="width: 100px"></label>Start
                                        Date</label>
                                        <input type="date" class="form-control" id="parcelid" placeholder="Start Date"
                                            style="width: 200px; margin-left: 10px;">
                                    </div>
                                    <div class="d-flex flex-row align-items-center justify-content-center mb-2">
                                        <label for="parcelid" class="form-label" style="width: 100px"></label>End
                                        Date</label>
                                        <input type="date" class="form-control" id="parcelid" placeholder="End Date"
                                            style="width: 200px; margin-left: 10px;">

                                    </div>
                                </div>
                                <!-- toggle switch for active -->
                                <div class="d-flex flex-column align-items start justify-content-center">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="activeToggle">
                                        <label class="form-check-label" for="activeToggle">Active Only</label>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="tog2">
                                        <label class="form-check-label" for="tog2">2nd Toggle Option</label>
                                    </div>

                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="tog3">
                                        <label class="form-check-label" for="tog3">3rd Toggle Option</label>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="tog4">
                                        <label class="form-check-label" for="tog4">4th Toggle Option</label>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="card-footer d-flex align-items-center justify-content-center">
                            <button type="button" class="btn btn-primary" style="width: 200px; margin-top: 10px;">Run
                                Report</button>
                                <button type="button" class="btn btn-primary" style="width: 200px; margin-top: 10px;">Download Report</button>
                        </div>


                    </div>

                </div>
            </div>

        </div>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
