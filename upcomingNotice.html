<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lien Assist - Upcoming Notices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
        }


        .btn-primary {
            background-color: #8A3EED;
            border-color: #8A3EED;

        }

        .btn-primary:hover {
            background-color: #6934ae;
            border-color: #6934ae
        }

        .btn-primary:focus {
            background-color: #8A3EED;
            border-color: #8A3EED;
        }

        .table {
            font-size: 12px;
        }

        .btn-primary:active {
            background-color: #8A3EED;
            border-color: #8A3EED;
        }

        .btn-success {
            background-color: #BF4D34;
            border-color: #BF4D34;
        }

        .btn-success:hover {
            background-color: #7c301f;
            border-color: #7c301f;
        }

        .btn-success:focus {
            background-color: #BF4D34;
            border-color: #BF4D34;
        }

        .btn-success:active {
            background-color: #BF4D34;
            border-color: #BF4D34;
        }
    </style>
</head>
<!-- Navbar container -->
<div id="navContainer">


</div>

<!-- End Navbar container -->


<body style="background-color: #D8D8D8;">

    <!-- nav pills -->
    <div id="staticnavbuttons" class="mt-4">


    </div>


    <!-- main container -->
    <div class="container-fluid d-flex flex-row flex-wrap align-items-center justify-content-evenly "
        id="newparcelcont">

        <!-- left card -->

        <div class="card my-3" style="width: 800px; ; background-color: #F2F2F2;">
            <div class="card-header" style="background-color: #4EBFB4; height: 66px; ">
                <h5 class="card-title text-center"
                    style="color: white; font-weight: bold; font-size: 20px; margin-top: 10px;">Upcoming Notices
                </h5>


            </div>

            <div class="d-flex align-items-center justify-content-center mt-3 ">
                <!--search-->
                <div class="input-group me-1" style="width: 400px;">
                    <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                        aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
                <button type="button" class="btn btn-success ms-1" data-bs-toggle="modal"
                    data-bs-target="#advsearchmod">
                    Advanced Search
                </button>
            </div>
            <div class="card-body d-flex flex-column align-items-center ">

                <div class="d-flex flex-column w-100">
                    <table class="table table-sm  table-hover table-striped align-middle">
                        <thead>
                            <tr>
                                <th scope="col">County/Muni</th>
                                <th scope="col">Due Date</th>
                                <th scope="col">Details</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody id="latetable">

                        </tbody>
                    </table>
                </div>



            </div>
        </div>


    </div>

    <!-- Modal -->
    <div class="modal fade" id="advsearchmod" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Advanced Search</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <!-- date range selection-->
                    <div class="d-flex flex-column  justify-content-center align-items-start ">
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                                aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                        </div>
                        <div class="d-flex flex-row align-items-center justify-content-start mb-2">
                            <label for="parcelid" class="form-label "></label>Bill Day After</label>
                            <input type="date" class="form-control " id="parcelid" placeholder="Start Date"
                                style="width: 200px; margin-left: 10px;">
                        </div>
                        <div class="d-flex flex-row align-items-center justify-content-start mb-2">
                            <label for="parcelid" class="form-label "></label>Bill Day Before</label>
                            <input type="date" class="form-control " id="parcelid" placeholder="End Date"
                                style="width: 200px; margin-left: 10px;">

                        </div>

                        <div class="d-flex flex-row align-items-center justify-content-start mb-2">
                            <label for="countySelect" class="form-label" style="width: 100px">Type</label>
                            <select class="form-select" id="countySelect" style="width: 200px; margin-left: 10px;">
                                <option value="0">Select Type</option>
                                <option value="1">Test 2</option>
                                <option value="2">Test 3</option>
                                <option value="3">Test 4</option>
                                <option value="4">Test 5</option>
                            </select>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Show Waiting for First Notice
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                            <label class="form-check-label" for="defaultCheck2">
                                Show Waiting for First Lien
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                            <label class="form-check-label" for="defaultCheck3">
                                Show Waiting for Payment
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                            <label class="form-check-label" for="defaultCheck4">
                                Show Paid
                            </label>
                        </div>


                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/navbar.js"></script>
    <script src="/staticNavBut.js"></script>
    <script src="/upcoming.js"></script>
</body>

</html>
