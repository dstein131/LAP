            <div class="card-header" style="background-color: #4EBFB4; height: 66px; ">
                <h5 class="card-title text-center"
                    style="color: white; font-weight: bold; font-size: 20px; margin-top: 10px;">Municipal Settings
                </h5>
            </div>

            <div class="card-body d-flex flex-column align-items-center ">
                 <!-- drop down state selector -->
                 <div class="d-flex flex-row align-items-center justify-content-center mb-2">
                    <label for="stateSelect" class="form-label" style="width: 100px">State</label>
                    <select class="form-select" id="stateSelect" style="width: 200px; margin-left: 10px;">
                        <option value="0">Select State</option>
                        <option value="1">Test 2</option>
                        <option value="2">Test 3</option>
                        <option value="3">Test 4</option>
                        <option value="4">Test 5</option>

                    </select>
                </div>
                <!-- drop down county selector -->
                <div class="d-flex flex-row align-items-center justify-content-center mb-2">
                    <label for="countySelect" class="form-label" style="width: 100px">County</label>
                    <select class="form-select" id="countySelect" style="width: 200px; margin-left: 10px;">
                        <option value="0">Select County</option>
                        <option value="1">Test 2</option>
                        <option value="2">Test 3</option>
                        <option value="3">Test 4</option>
                        <option value="4">Test 5</option>

                    </select>
                </div>
                <div class="d-flex flex-row align-items-center justify-content-center mb-2">
                    <label for="countySelect" class="form-label" style="width: 100px">Municipality</label>
                    <select class="form-select" id="countySelect" style="width: 200px; margin-left: 10px;">
                        <option value="0">Select Municipality</option>
                        <option value="1">Test 2</option>
                        <option value="2">Test 3</option>
                        <option value="3">Test 4</option>
                        <option value="4">Test 5</option>

                    </select>
                </div>
                <button type="button" class="btn btn-success" style="width: 200px; margin-top: 10px;">Add New Municipality</button>

                
                <div class="card border-0 " style="max-width: 600px; min-width: 300px; background-color: #F2F2F2;">
                        <div class="card-body">
                            <!-- <h5 class="card-title text-center"
                                style="color: #4EBFB4; font-weight: bold; font-size: 20px; margin-top: 0px;">Municipal
                                Information</h5> -->
                                <div class="d-flex flex-row flex-wrap align-items-center justify-content-around">
                                     <div class="d-flex flex-column mx-2" style="min-width: 200px">
                                        <div class="mb-3">
                                            <label for="parcelid" class="form-label">Field 1</label>
                                            <input type="text" class="form-control" id="parcelid" placeholder="Field 1">
                                        </div>
                                        <div class="mb-3">
                                            <label for="parcelid" class="form-label">Field 2</label>
                                            <input type="text" class="form-control" id="parcelid" placeholder="Field 2">
                
                                        </div>
                                        <div class="mb-3">
                                            <label for="parcelid" class="form-label">Field 3</label>
                                            <input type="text" class="form-control" id="parcelid" placeholder="Field 3">
                
                                        </div>
                                        <div class="mb-3">
                                            <label for="parcelid" class="form-label">Field 4</label>
                                            <input type="text" class="form-control" id="parcelid" placeholder="Field 4">
                
                                        </div>
                
                
                                    </div>
                                     <div class="d-flex flex-column mx-2" style="min-width: 200px">
                                        <div class="mb-3">
                                            <label for="parcelid" class="form-label">Field 5</label>
                                            <input type="text" class="form-control" id="parcelid" placeholder="Field 5">
                                        </div>
                                        <div class="mb-3">
                                            <label for="parcelid" class="form-label">Field 6</label>
                                            <input type="text" class="form-control" id="parcelid" placeholder="Field 6">
                
                                        </div>
                                        <div class="mb-3">
                                            <label for="parcelid" class="form-label">Field 7</label>
                                            <input type="text" class="form-control" id="parcelid" placeholder="Field 7">
                
                                        </div>
                                        <div class="mb-3">
                                            <label for="parcelid" class="form-label">Field 8</label>
                                            <input type="textarea" class="form-control" id="parcelid" placeholder="Field 8">
                
                                        </div>
                
                
                                    </div>

                                <div class="d-flex flex-row align-items-center justify-content-end me-5">
